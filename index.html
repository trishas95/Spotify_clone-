<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favorite music destination!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
        <li class="logo"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>

    <div class="container">

<div class="songList">
    <h1> Best of Taylor Swift</h1>
    <div class="songItemContainer">
        <div class="songItem">
            <img src="midnights.jpg" alt="queen">
            <span class="songName">Anti-Hero</span>
           <span class = "songListPlay"><span class="timeStamp"><i class="far fa-play-circle"></i> <i id = "0 " class="songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
            <img src="lover.jpg" alt="queen">
            <span class="songName">All of the girls you've loved before</span>
           <span class = "songListPlay"><span class="timeStamp"><i class="far fa-play-circle"></i> <i id = "1 " class="songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
            <img src="1989.jpg" alt="queen">
            <span class="songName">Blank Space</span>
           <span class = "songListPlay"><span class="timeStamp"> <i class="far fa-play-circle"></i><i id = "2 " class="songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
            <img src="1989.jpg" alt="queen">
            <span class="songName">Wildest Dreams </span>
           <span class = "songListPlay"><span class="timeStamp"> <i class="far fa-play-circle"></i><i id = "3 " class="songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
            <img src="lover.jpg" alt="queen">
            <span class="songName">Cruel Summer</span>
           <span class = "songListPlay"><span class="timeStamp"><i class="far fa-play-circle"></i> <i id = "4" class="songItemPlay"></i></span></span>
        </div>
        <div class="songItem">
            <img src="rep.jpg" alt="queen">
            <span class="songName">Are you ready for it?</span>
           <span class = "songListPlay"><span class="timeStamp"><i class="far fa-play-circle"></i> <i id = "5 " class="songItemPlay"></i></span></span>
        </div>

        <div class="songItem">
            <img src="red.jpg" alt="queen">
            <span class="songName">Red</span>
           <span class = "songListPlay"><span class="timeStamp"><i class="far fa-play-circle"></i> <i id = "6 " class="songItemPlay"></i></span></span>
        </div>


    </div>
</div>
<div class="banner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value = "0" max=" 100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"  ></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b0fd2c93d3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
